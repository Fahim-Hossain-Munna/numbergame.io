<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;600;800&family=Raleway:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playpen+Sans:wght@400;600;800&family=Raleway:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
    <div class="game">
        <p class="playeronemsg"></p>
        <p class="playertwomsg"></p>
        <h1>Number Game</h1>
        <div class="div-one">
            <h2>player 1</h2>
            <input type="text" class="playerone" placeholder="type here ...">
            <button type="submit" class="playonebtn">click</button>
        </div>
        <div class="div-two">
            <h2 class="changeplayer"></h2>
            <h4>Your Chance Remain - <span class="chance"></span></h4>
            <input type="text" class="playertwo" placeholder="type here ...">
            <button type="submit" class="playtwobtn">guess</button>
        </div>

    </div>
   </div>
    

    <script src="./script.js" ></script>
</body>
</html>
